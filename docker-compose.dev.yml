services:
  backend-server:
    container_name: gametable-backend-server
    build:
      context: .
      dockerfile: ./backend/Dockerfile
    ports:
      - "8000:8000"
    volumes:
      - ./backend/app:/app/app
      - ./backend/.env:/app/.env:ro
      - ./backend/tests:/app/tests
    depends_on:
      - mysql8_database
    networks:
      - gametable-net

  mysql8_database:
    image: mysql:8.4
    container_name: gametable-mysql8-database
    env_file: ".env"
    restart: unless-stopped
    ports:
      - "3306:3306"
    volumes:
      - mysql8_data:/var/lib/mysql
    networks:
      - gametable-net

  mongodb:
    image: mongo:7
    container_name: gametable-mongo-database
    restart: unless-stopped
    env_file: ".env"
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGODB_USER}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGODB_PASSWORD}
      MONGO_INITDB_DATABASE: gametable_nosql
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 40s
    networks:
      - gametable-net

  neo4j_database:
    image: neo4j
    container_name: gametable-neo4j-database
    restart: unless-stopped
    environment:
      NEO4J_AUTH: ${NEO4J_USER:-neo4j}/${NEO4J_PASSWORD:-password}
      NEO4J_PLUGINS: '["apoc"]'
    ports:
      - "7474:7474"
      - "7687:7687"
    volumes:
      - neo4j_data:/data/db
    healthcheck:
      test:
        [
          "CMD",
          "cypher-shell",
          "-u",
          "${NEO4J_USER:-neo4j}",
          "-p",
          "${NEO4J_PASSWORD:-password}",
          "RETURN 1",
        ]
      interval: 15s
      timeout: 10s
      retries: 8
      start_period: 60s
    networks:
      - gametable-net

  frontend-server:
    container_name: gametable-frontend-server
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      # For Browser (host) access, point frontend JS to host backend
      VITE_API_BASE_URL: http://localhost:8000
      CHOKIDAR_USEPOLLING: "true"
    depends_on:
      - backend-server
    networks:
      - gametable-net

networks:
  gametable-net:
    name: gametable-net

volumes:
  mysql8_data:
    name: semester_project_mysql_data
  mongo_data:
    name: semester_project_mongo_data
  neo4j_data:
    name: semester_project_neo4j_data
