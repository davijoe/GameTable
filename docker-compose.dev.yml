services:
  backend-server:
    build:
      context: .
      dockerfile: ./backend/Dockerfile
    ports:
      - "8000:8000"
    volumes:
      - ./backend/app:/app/app
      - ./backend/.env:/app/.env:ro
      - ./backend/tests:/app/tests
    depends_on:
      - database

  database:
    image: mysql:8.4
    container_name: 1st_semester_exam_mysql8
    env_file: ".env"
    restart: unless-stopped
    ports:
      - "3306:3306"
    volumes:
      - mysql8_data:/var/lib/mysql

  frontend-server:
    build:
      context: .
      dockerfile: ./frontend/Dockerfile
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - ./frontend/bun.lock:/app/bun.lock:ro
      - /app/node_modules
    environment:
      # point the frontend to the backend service name inside the compose network
      VITE_API_BASE_URL: http://backend-server:8000
    depends_on:
      - backend-server

volumes:
  mysql8_data:
    name: semester_project_mysql_data
